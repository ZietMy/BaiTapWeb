<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container my-5">
        <form action="">
            <div class="input-group mb-3">
                <span class="input-group-text bg-danger end-0 me-4">Customer name</span>
                <input type="text" class="form-control" placeholder="Username" id="cus_name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-danger end-0 me-4">Id product</span>
                <input type="text" class="form-control" placeholder="enter id product" id="id_pro">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-danger end-0 me-4">Name product</span>
                <input type="text" class="form-control" placeholder="enter name product"  id="product_name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-danger end-0 me-4">Quanity Product</span>
                <input type="text" class="form-control" placeholder="Enter quanity product" id="quanity_pro">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-danger end-0 me-4">Price</span>
                <input type="text" class="form-control" placeholder="Enter price" id="price_pro">
            </div>
        </form>
    </div>
    <div class="d-grid gap-2 d-md-block start-0 ms-5">
        <button type="button" class="btn btn-danger" onclick="save()">Save</button>
        <button type="button" class="btn btn-danger" onclick="show()">Show</button>
        <button type="button" class="btn btn-danger"onclick="reset()">Reset</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Auto_increment</th>
            <th scope="col">Name_customer</th>
            <th scope="col">Id_pro</th>
            <th scope="col">Name_pro</th>
            <th scope="col">Quanity_pro</th>
            <th scope="col">Price_pro</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- <tr>
            <th scope="row">1</th>
            <td>Thư</td>
            <td>222</td>
            <td>Quần</td>
            <td>12</td>
            <td>100</td>
            <td>1200</td>
          </tr>
           -->
        </tbody >
      </table>
    <script src="product.js" type="text/javascript"></script>
</body>
</html>
